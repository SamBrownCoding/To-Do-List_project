<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>To Do List</title>
</head>

<body>
    <div class="to-DoBox">
        <div class="container">
            <h2>To Do Lists</h2>
            <div class="row d-flex align-items-center col-12">
                <input type="text" class="itemInput" id="itemInput" placeholder="Enter here...">
                <button id="addBtn" class="pushable addBtn"><span class="shadow"></span><span class="edge"></span><span class="front">Add</span></button>
            </div>
            <ul class="col-12" id="taskListed">
                <!-- <li class="checked">Task one </li>
                <li>Task two</li>
                <li>Task Three</li> -->
            </ul>
        </div>
    </div>
</body>
<script type="text/javascript" src="js/app.js"></script>

</html>
